<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron d-flex flex-column">
      <h1 class="display-3 d-flex justify-content-center">Work Day Scheduler</h1>
      <p class="lead d-flex justify-content-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead d-flex justify-content-center"></p>
    </header>

    <div class="container justify-content-center">
      <!-- Timeblocks go here -->
      <div id="9" class="row time-block">
        <div class="col-1 hour border border-dark border-left-0">
          <p class="text-center">9am</p>
        </div>
        <textarea class="col-10 description schedule border-top border-right"></textarea>
        <button type="button" class="btn saveBtn col-1">
          <img src="./assets/images/lock.jpg" class="img-fluid rounded-right" alt="Lock Image">
        </button>
      </div>
      <div class="row">
        <div class="col-1 border-right border-dark">
          <p id="10" class="time-block hour text-center">10am</p>
        </div>
        <textarea class="col-10 border-right"></textarea>
        <button type="button" class="btn saveBtn col-1">
          <img src="./assets/images/lock.jpg" class="img-fluid rounded-right" alt="Lock Image">
        </button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0">
          <p id="11" class="time-block hour text-center">11am</p>
        </div>
        <textarea class="col-10 border-right"></textarea>
        <button type="button" class="btn saveBtn col-1">
          <img src="./assets/images/lock.jpg" class="img-fluid rounded-right" alt="Lock Image">
        </button>
      </div>
      <div class="row">
        <div class="col-1 border-right border-dark">
          <p id="12" class="time-block hour text-center">12pm</p>
        </div>
        <textarea class="col-10 border-right"></textarea>
        <button type="button" class="btn saveBtn col-1">
          <img src="./assets/images/lock.jpg" class="img-fluid rounded-right" alt="Lock Image">
        </button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0">
          <p id="13" class="time-block hour text-center">1pm</p>
        </div>
        <textarea class="col-10 border-right"></textarea>
        <button type="button" class="btn saveBtn col-1">
          <img src="./assets/images/lock.jpg" class="img-fluid rounded-right" alt="Lock Image">
        </button>
      </div>
      <div class="row">
        <div class="col-1 border-right border-dark">
          <p id="14" class="time-block hour text-center">2pm</p>
        </div>
        <textarea class="col-10 border-right"></textarea>
        <button type="button" class="btn saveBtn col-1">
          <img src="./assets/images/lock.jpg" class="img-fluid rounded-right" alt="Lock Image">
        </button>
      </div>
      <div class="row">
        <div class="col-1 border border-dark border-left-0">
          <p id="15" class="time-block hour text-center">3pm</p>
        </div>
        <textarea class="col-10 border-right"></textarea>
        <button type="button" class="btn saveBtn col-1">
          <img src="./assets/images/lock.jpg" class="img-fluid rounded-right" alt="Lock Image">
        </button>
      </div>
      <div class="row">
        <div class="col-1 border-right border-dark">
          <p id="16" class="time-block hour text-center">4pm</p>
        </div>
        <textarea class="col-10 border-right"></textarea>
        <button type="button" class="btn saveBtn col-1">
          <img src="./assets/images/lock.jpg" class="img-fluid rounded-right" alt="Lock Image">
        </button>
      </div>
      <div class="row mb-5">
        <div class="col-1 border border-dark border-left-0">
          <p id="17" class="time-block hour text-center">5pm</p>
        </div>
        <textarea class="col-10 border border-left-0"></textarea>
        <button type="button" class="btn saveBtn col-1">
          <img src="./assets/images/lock.jpg" class="img-fluid rounded-right" alt="Lock Image">
        </button>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
